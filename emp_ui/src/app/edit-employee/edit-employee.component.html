<div class="col-md-6 employee-container">
  <h2 class="text-center">Edit Employee</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input formControlName="gender" placeholder="gender" name="gender" class="form-control" id="gender">
    
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" formControlName="dob" placeholder="dob" name="dob" class="form-control" id="dob">
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input  formControlName="department" placeholder="department" name="department" class="form-control" id="department">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
